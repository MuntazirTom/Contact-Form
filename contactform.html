<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.
            <br>   Feel free to get in touch with us.</p>
        <div class="contact-box">
         <div class="contact-left">
        <h3>Sent your request</h3>
        <form>
            <div class="input-row">
         <div class="input-group">
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Muntazir Abbas">
         </div>
         <div class="input-group">
            <label>Phone</label>
            <input type="number" name="number" id="number" placeholder="+923160102320">
         </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                   <label>Email</label>
                   <input type="email" name="email" id="email" placeholder="uconnect@gmail.com">
                </div>
                <div class="input-group">
                   <label>Course</label>
                   <input type="text" name="text" id="text" placeholder="Course Name">
                </div>
                   </div>
         <label>Message</label>
             <textarea rows="5" placeholder="Your Message"></textarea> 
             
             <button type="submit">SEND</button>

        </form>

         </div>
         <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>uconnect@gmil.com</td>
                </tr>
                <tr>
                    <td>Phnoe</td>
                    <td>+92 316 010 2320</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>4th Floor, Z.S Plaza, Near Radio Pakistan Office<br> Jutial Gilgit </td>
                </tr>
            </table>




         </div>    
        </div>
    </div>
</body>
</html>
